<div id="di#listidx#" onMouseOver="this.style.fontWeight = 'bold'" onMouseOut="this.style.fontWeight = 'normal'">
<a href="javascript:call('play',#LISTIDX#)"><img src="/html/icons/play.png" alt="[play]" border=0></a>
<a href="javascript:call('remove',#LISTIDX#)"><img src="/html/icons/remove.png" alt="[remove]" border=0></a>
<label id="tl#listidx#" onMouseOver="this.style.textDecoration='underline'" onMouseOut="this.style.textDecoration='none'">#TITLE#</label>
(<label id="al#listidx#" onMouseOver="this.style.textDecoration='underline'" onMouseOut="this.style.textDecoration='none'">#ARTIST#</label>) from 
<label onMouseOver="this.style.textDecoration='underline'" onMouseOut="this.style.textDecoration='none'">#ALBUM#</label></div>
